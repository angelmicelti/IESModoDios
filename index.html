        /* Bot贸n de instalaci贸n PWA */

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const splashScreen = document.getElementById('splashScreen');
            const mainMenu = document.getElementById('mainMenu');
            const iesButton = document.getElementById('iesButton');
            const techButton = document.getElementById('techButton');
            const iesModal = document.getElementById('iesModal');
            const techModal = document.getElementById('techModal');
            const closeButtons = document.querySelectorAll('.close-modal');
            const installButton = document.getElementById('installButton');
            
            let deferredPrompt;

            // Mostrar men煤 despu茅s de 3 segundos
            setTimeout(showMainMenu, 3000);
            
            // Mostrar men煤 al hacer clic en cualquier lugar
            splashScreen.addEventListener('click', showMainMenu);
            
            function showMainMenu() {
                splashScreen.style.display = 'none';
                mainMenu.style.display = 'flex';
            }
            
            // Abrir modales
            iesButton.addEventListener('click', function() {
                iesModal.style.display = 'flex';
            });
            
            techButton.addEventListener('click', function() {
                techModal.style.display = 'flex';
            });
            
            // Cerrar modales
            closeButtons.forEach(button => {
                button.addEventListener('click', function() {
                    iesModal.style.display = 'none';
                    techModal.style.display = 'none';
                });
            });
            
            // Cerrar modal al hacer clic fuera del contenido
            window.addEventListener('click', function(event) {
                if (event.target === iesModal) {
                    iesModal.style.display = 'none';
                }
                if (event.target === techModal) {
                    techModal.style.display = 'none';
                }
            });

            // ===== CDIGO PARA PWA =====
            
            // Registrar Service Worker
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', function() {
                    navigator.serviceWorker.register('./sw.js')
                        .then(function(registration) {
                            console.log('Service Worker registrado con 茅xito: ', registration.scope);
                        })
                        .catch(function(error) {
                            console.log('Error al registrar el Service Worker: ', error);
                        });
                });
            }

            // Manejar el evento beforeinstallprompt para mostrar el bot贸n de instalaci贸n
            window.addEventListener('beforeinstallprompt', (e) => {
                console.log('beforeinstallprompt fired');
                // Prevenir que el mini-infobar aparezca en mobile
                e.preventDefault();
                // Guardar el evento para poder activarlo despu茅s
                deferredPrompt = e;
                // Mostrar el bot贸n de instalaci贸n
                installButton.style.display = 'flex';
                
                installButton.addEventListener('click', async () => {
                    if (deferredPrompt) {
                        // Mostrar el prompt de instalaci贸n
                        deferredPrompt.prompt();
                        // Esperar a que el usuario responda al prompt
                        const { outcome } = await deferredPrompt.userChoice;
                        console.log(`User response to the install prompt: ${outcome}`);
                        // Ya no necesitamos el prompt, limpiarlo
                        deferredPrompt = null;
                        // Ocultar el bot贸n de instalaci贸n
                        installButton.style.display = 'none';
                    }
                });
            });

            // Detectar si la app est谩 instalada
            window.addEventListener('appinstalled', (evt) => {
                console.log('Aplicaci贸n instalada');
                installButton.style.display = 'none';
            });
        });
    </script>
